# Enable C++ support
language: cpp
compiler:
  - clang
  - gcc
addons:
    apt:
      packages:
        - cmake
        - g++-4.8
        - libstdc++-4.8-dev
      sources:
        - kalakris-cmake
        - ubuntu-toolchain-r
before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
  - mkdir build
  - cd build
  - cmake .. && make
    
